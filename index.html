<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">/
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
  <style type="text/css">
  .active {
    font-weight: bold;
  }
  </style>
</head>
<body>

<script type="text/x-handlebars" id='index'>
  <h1>{{title}}</h1>
  {{#link-to 'posts' (query-params foo='bar')}}Posts with query param{{/link-to}}
</script>

<script type="text/x-handlebars" id="posts/new">
  <p>hello posts: {{foo}}</p>
</script>

<script type="text/x-handlebars" id="commits">
  {{#each}}
  {{render 'commit' this}}
  <hr>
  {{/each}}
</script>

<script type="text/x-handlebars" id="commit">
  {{title}}
</script>


  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
        <a class="brand" href='#'>Bloggr</a>
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li>{{#link-to 'commits'}}Commits{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="author">
    {{name}}
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="about">
      <p>here&quot;s some about content</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
  <p> just the posts index</p>
  <p>foo is: {{foo}}</p>
  </script>



  <script type="text/x-handlebars" id="posts">
  <p>foo is: {{input value=foo}}</p>
  {{#link-to 'posts.favorites'}}favorites{{/link-to}}
  {{outlet favorite}}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <table class="table">
          <thead>
            <tr><th>Recent posts</th></tr>
          </thead>
          <tbody>
          {{#each}}
            <tr><td>
            {{#link-to 'post' this}}
            {{title}} 
            <small class="muted">by {{render 'author' author}}</small>
            {{/link-to}}
            </td></tr>
          {{/each}}
          </body>
        </table>
      </div>
      <div class="span9">
        {{outlet}}
      </div>
    </div>
    </div>

  </script>

  <script type="text/x-handlebars" id="posts/favorites">
  <p>hello favorites {{foo}}</p>
  {{#each}}
    {{render 'post' this}}
  {{/each}}
  </script>





  <script type="text/x-handlebars" id="post">
{{#if isEditing}}
  {{partial 'post/edit'}}
  <button {{action 'doneEditing'}}>Done</button>
{{else}}
  <button {{action 'edit'}}>Edit</button>
{{/if}}

<h1>{{title}}</h1>
<h2>by {{author.name}} <small class='muted'>({{date date}})</small></h2>
<hr>
<div class="intro">
  {{marked excerpt}}
</div>
<div class='below-the-fold'>
  {{marked body}}
</div>
  </script>


  <script type="text/x-handlebars" id="post/edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/marked.min.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-canary.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
